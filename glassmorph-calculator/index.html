<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container" data-tilt>
        <form class="calculator" name="calc">
            <input type="text" readonly class="txt" />
            <span class="num clr">AC</span>
            <span class="num del">DEL</span>
            <span class="num div">/</span>
            <span class="num mul">*</span>
            <span class="num 7">7</span>
            <span class="num 8">8</span>
            <span class="num 9">9</span>
            <span class="num sub">-</span>
            <span class="num 4">4</span>
            <span class="num 5">5</span>
            <span class="num 6">6</span>
            <span class="num add">+</span>
            <span class="num 1">1</span>
            <span class="num 2">2</span>
            <span class="num 3">3</span>
            <span class="num 0">0</span>
            <span class="num 00">00</span>
            <span class="num pt">.</span>
            <span class="num equal">=</span>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
